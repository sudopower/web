{{ define "main" }}
  <article class="blog-post">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-meta">
          <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
            {{ .Date.Format "January 2, 2006" }}
          </time>
        </div>
    </header>
    
    <div class="post-content">
      {{ .Content }}
    </div>
    
    <footer class="post-footer">
      <div class="post-navigation">
        <div class="nav-links">
          <a href="/" class="nav-link back-to-posts">← Back to All Posts</a>
          
          {{ if .PrevInSection }}
            <a href="{{ .PrevInSection.RelPermalink }}" class="nav-link prev-post">← {{ .PrevInSection.Title }}</a>
          {{ end }}
          
          {{ if .NextInSection }}
            <a href="{{ .NextInSection.RelPermalink }}" class="nav-link next-post">{{ .NextInSection.Title }} →</a>
          {{ end }}
        </div>
      </div>
    </footer>
  </article>
{{ end }}
