# Deploy SUDOPOWER website and blog to GitHub Pages
name: Deploy SUDOPOWER Site and Blog

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install Hugo (for blog)
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Hugo Blog
        run: |
          cd blog
          hugo --gc --minify --baseURL "https://sudopower.com/blog/"

      - name: Prepare deployment
        run: |
          # Move blog output to /blog/ directory in the main site
          # Keep the source files and just move the built files
          mkdir -p blog-deploy
          cp -r blog/public/* blog-deploy/
          # Remove the entire blog directory and replace with built files
          rm -rf blog/
          # Move built files to /blog/ at root level
          mv blog-deploy blog/
          # Clean up non-essential files
          rm -rf .github/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository (main site + built blog)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
