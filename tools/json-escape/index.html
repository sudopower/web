        <div class="terminal-content">
            <div class="tool-container">
                <a href="../../tools.html" class="back-link">‚Üê Back to Tools</a>
                <div class="tool-description">
                    <strong>JSON Escape/Unescape Tool</strong><br>
                    Escape special characters in JSON strings or unescape escaped JSON strings. Useful for handling JSON data in code, APIs, and data processing.
                </div>
                
                <div class="main-content">
                    <div class="input-section">
                        <label class="input-label" for="inputData">Input:</label>
                        <textarea id="inputData" class="input-textarea" placeholder="Enter JSON string to escape or escaped JSON to unescape..."></textarea>
                    </div>
                    <div class="output-section">
                        <label class="input-label" for="outputData">Output:</label>
                        <textarea id="outputData" class="input-textarea" placeholder="Escaped/Unescaped output will appear here..." readonly></textarea>
                        <button class="copy-button" onclick="copyOutput()">Copy to Clipboard</button>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="tool-button" onclick="escapeJson()">Escape JSON</button>
                    <button class="tool-button" onclick="unescapeJson()">Unescape JSON</button>
                    <button class="tool-button" onclick="clearAll()">Clear All</button>
                    <button class="tool-button" onclick="loadExample()">Load Example</button>
                </div>
                
                <div id="messageArea"></div>
            </div>
        </div>
    </div>
